<!DOCTYPE html>
<html>
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-blue.min.css" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>MDL Page</title>
  </head>

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- The drawer is always open in large screens. The header is always 
     shown, even in small screens. -->
    <div id="mdl-tabs" class = "mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
      <header class = "mdl-layout__header">
        <!-- Top row, always visible -->
        <div class = "mdl-layout__header-row">
          <!-- Title -->
          <span class = "mdl-layout-title">My HTML MDL Page</span>          
        </div>
          
      <!-- Tabs -->
      <div class = "mdl-layout__tab-bar mdl-js-ripple-effect">
       <a href = "#scroll-tab-1" class = "mdl-layout__tab is-active">Tab 1</a>
       <a href = "#scroll-tab-2" class = "mdl-layout__tab">Tab 2</a>
       <a href = "#scroll-tab-3" class = "mdl-layout__tab">Tab 3</a>     
      </div>
      </header> 
      <main class = "mdl-layout__content">
        <section class = "mdl-layout__tab-panel is-active" id = "scroll-tab-1">
          <div class = "page-content">Tab 1 Contents</div>
          <!-- Textfield with Floating Label -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="sample3">
          <label class="mdl-textfield__label" for="sample3">Text...</label>
        </div>
        <!-- Accent-colored raised button -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Enter</button>
      </form>
        </section>
        <section class = "mdl-layout__tab-panel" id = "scroll-tab-2">
          <div class = "page-content">Tab 2 Contents</div>
        </section>
        <section class = "mdl-layout__tab-panel" id = "scroll-tab-3">
          <div class = "page-content">Tab 3 Contents</div>
        </section>
      </main>
    </div>
  </body>
</html>
